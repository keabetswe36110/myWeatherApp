<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather APP</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main-container flex justify-center align-center">
        <div class="main-inner align-center flex colomn">
            <div class="search-location flex justify-center relative">
                <input id="search-input" class="search-input " type="text" placeholder="Find your city">
                <!-- <button id="search">search</button> -->
                <span class="search-icon material-symbols-outlined absolute" style="color: #757575;">search</span>
            </div>
            <div class="clouds flex justify-center color-white colomn align-center">
                <div class="city-name">
                    <h1 id="city"></h1>
                </div>
                <img id="icon" src="" alt="clouds">
            </div>
            <div class="degree flex justify-center align-center text-center">
                <div class="deg color-white">
                    <h1 id="temp" class="margin-1px"></h1>
                    <h3 id="description" class="margin-1px"></h3>
                </div>
            </div>
            <!-- ================cloned div ==============================================-->
            <div class="details color-white width" id="details">
         
            </div>
            <div><h3 class="margin-1px color-white">Today</h3></div>
            <!-- ======================time interval Divs============================== -->
            <div class="time-interval color-white flex gap-1em justify-center">
                
                <div>
                    <h4>now</h4>
                    <span class="material-symbols-outlined" >sunny</span>
                    <h4>24'c</h4>
                </div>
                <div>
                    <h4 >2 pm</h4>
                    <span class="material-symbols-outlined">rainy</span>
                    <h4>24'c</h4>
                </div>
                <div>
                    <h4>4 pm</h4>
                    <span class="material-symbols-outlined">cloudy_snowing</span>
                    <h4>24'c</h4>
                </div>
                <div>
                    <h4>6 pm</h4>
                    <span class="material-symbols-outlined">partly_cloudy_day</span>
                    <h4>24'c</h4>
                </div>
                <div>
                    <h4>8 pm</h4>
                    <span class="material-symbols-outlined">thunderstorm</span>
                    <h4>24'c</h4>
                </div>
                <div>
                    <h4>10 pm</h4>
                    <span class="material-symbols-outlined">partly_cloudy_night</span>
                    <h4>24'c</h4>
                </div>
            </div>

        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
