<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather APP</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="main-container" class="main-container flex justify-center align-center">
        <div class="main-inner align-center flex colomn">
            <div class="search-location flex justify-center relative">
                <input id="search-input" class="search-input " type="text" placeholder="Find your city and press Enter">
                <span class="search-icon material-symbols-outlined absolute" style="color: #757575;">search</span>
            </div>
            <div class="welcome" id="welcome">
                <marquee><h1>WELCOME TO KEA'S WEATHER WEBSITE</h1></marquee>
            </div>

            <div class="clouds flex justify-center color-white colomn align-center">
                <div class="city-name">
                    <h1 id="city"></h1>
                </div>
                <img id="icon" src="" alt="">
            </div>
            <div class="degree flex justify-center align-center text-center">
                <div class="deg color-white">
                    <h1 id="temp" class="margin-1px"></h1>
                    <h3 id="description" class="margin-1px"></h3>
                </div>
            </div>
            <!-- ================cloned div ==============================================-->
            <div class="details color-white width" id="details">
            </div>
            <!-- ======================time interval Divs============================== -->
            <div class="time-interval color-white flex gap-1em justify-center">
                
                <div id="day0">
                </div>
                <div id="day1">
                </div>
                <div id="day2">
                </div>
                <div id="day3">
                </div>
                <div id="day4">
                </div>
                <div id="day5">
                </div>
            </div>

        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
